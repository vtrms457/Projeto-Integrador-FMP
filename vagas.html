<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas - Sistema de Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registro.html">Criar Conta</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="vagas.html">Vagas</a></li>
                <li><a href="admin.html">Administração</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="vagas">
            <h2>Mapa de Vagas</h2>
            <p>Aqui você poderá visualizar o mapeamento das vagas disponíveis.</p>
            <table>
                <thead>
                    <tr>
                        <th>Vaga</th>
                        <th>Status</th>
                        <th>Proprietário</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo será inserido dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2024 Sistema de Estacionamento. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para atualizar as vagas
        function atualizarVagas() {
            fetch('atualizar_vagas.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector(".vagas table tbody");
                    tableBody.innerHTML = ""; // Limpa a tabela antes de atualizar

                    data.forEach(vaga => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${vaga.id}</td>
                            <td>${vaga.status === 'disponivel' ? 'Disponível' : 'Ocupada'}</td>
                            <td>${vaga.proprietario || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Erro ao atualizar vagas:", error));
        }

        // Atualizar as vagas a cada 5 segundos
        setInterval(atualizarVagas, 5000);
        
        // Carregar as vagas quando a página for carregada
        atualizarVagas();
    </script>
</body>
</html>
